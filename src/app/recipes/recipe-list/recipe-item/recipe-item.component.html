<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="float-left">
    <h4 class="list-group-item-header">{{ recipe.name }}</h4>
    <p class="list-group-item">{{ recipe.description }}</p>
  </div>
  <span class="float-right">
        <img [src]="recipe.imagePath"
             alt="{{ recipe.name }}"
             class="img-fluid recipeimage">
      </span>
</a>
