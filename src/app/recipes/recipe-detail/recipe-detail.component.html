<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid mt-3"
    style="max-width: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="dropdown col-md-5" appDropdown>
  <a class="btn btn-primary nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Manage Recipe
  </a>
  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
    <a class="dropdown-item" href="#">To Shopping List</a>
    <a class="dropdown-item" href="#">Edit Recipe</a>
    <a class="dropdown-item" href="#">Delete Recipe</a>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    Ingredients
  </div>
</div>
